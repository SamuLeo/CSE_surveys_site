{% extends 'base.html' %}

{% block head_title %}Esportazione Singolo Questionario{% endblock head_title %}

{% block content %}
    <div class="container">
        <h1>Esportazione Singolo Questionario</h1>
        <hr>
        <br>
        <div class="container">
            <form class="pb-5" action="" method="post">
                {% csrf_token %}
                <!-- extract key, value from dict -->
                <div class="form-group container pb-2">
                    <label for="id_patient"><h5>Numero Identificativo del Paziente:</h5></label>
                    <select class="form-control col-3" name="id_patient" id="id_patient" required>
                    {% for id_patient, name, surname in patients %}
                        <option value={{id_patient}}>NÂ°{{id_patient}} - {{name}} {{surname}}</option>
                    {% endfor %}
                    </select>
                </div>
                <div class="container pb-5">
                    <label for="filling_date"><h5>Data di Compilazione:</h5></label>
                    <input class="form-control col-3" type="date" name="filling_date" id="filling_date" required />
                </div>
                <div class="form-group container pb-2">
                    <label for="id_patient"><h5>Nome del questionario:</h5></label>
                    <select class="form-control col-3" name="survey" id="survey" required>
                    {% for survey in surveys %}
                        <option value={{survey}}>{{survey}}</option>
                    {% endfor %}
                    </select>
                </div>
                <input type="submit" class="btn btn-primary" value="ESPORTA">
            </form>
        </div>
        </div>

{% endblock content %}
