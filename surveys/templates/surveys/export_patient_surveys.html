{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block head_title %}Esportazione Questionari Paziente{% endblock head_title %}

{% block content %}
<div class="container pb-5">
    <h1>Esportazione Questionari Paziente</h1>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Esporta</button>
    </form>
</div>
{% endblock content %}
